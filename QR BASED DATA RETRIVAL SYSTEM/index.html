<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }
        .card {
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .card-header {
            background-color: #0d6efd;
            color: white;
            font-weight: bold;
        }
        .nav-tabs .nav-link.active {
            font-weight: bold;
            border-bottom: 3px solid #0d6efd;
        }
        .qr-code {
            max-width: 200px;
            margin: 0 auto;
            display: block;
        }
        #video {
            width: 100%;
            max-width: 500px;
            background: #000;
            margin: 0 auto;
            display: block;
        }
        #scanResult {
            min-height: 100px;
        }
        .patient-info {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Patient Management System</h1>
        
        <ul class="nav nav-tabs mb-4" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="patients-tab" data-bs-toggle="tab" data-bs-target="#patients" type="button" role="tab">Patients</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="add-tab" data-bs-toggle="tab" data-bs-target="#add" type="button" role="tab">Add Patient</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="qr-tab" data-bs-toggle="tab" data-bs-target="#qr" type="button" role="tab">QR Codes</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="scan-tab" data-bs-toggle="tab" data-bs-target="#scan" type="button" role="tab">Scan QR</button>
            </li>
        </ul>
        
        <div class="tab-content" id="myTabContent">
            <!-- Patients List Tab -->
            <div class="tab-pane fade show active" id="patients" role="tabpanel">
                <div class="card">
                    <div class="card-header">Patient Records</div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>DOB</th>
                                        <th>Blood Group</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="patientsTable">
                                    <!-- Patient data will be loaded here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Add Patient Tab -->
            <div class="tab-pane fade" id="add" role="tabpanel">
                <div class="card">
                    <div class="card-header">Add New Patient</div>
                    <div class="card-body">
                        <form id="patientForm">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="name" class="form-label">Full Name</label>
                                    <input type="text" class="form-control" id="name" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="dob" class="form-label">Date of Birth</label>
                                    <input type="date" class="form-control" id="dob" required>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="blood_group" class="form-label">Blood Group</label>
                                    <select class="form-select" id="blood_group" required>
                                        <option value="">Select</option>
                                        <option value="A+">A+</option>
                                        <option value="A-">A-</option>
                                        <option value="B+">B+</option>
                                        <option value="B-">B-</option>
                                        <option value="AB+">AB+</option>
                                        <option value="AB-">AB-</option>
                                        <option value="O+">O+</option>
                                        <option value="O-">O-</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="allergies" class="form-label">Allergies (comma separated)</label>
                                    <input type="text" class="form-control" id="allergies" placeholder="Peanuts, Penicillin, etc.">
                                </div>
                                <div class="col-md-6">
                                    <label for="chronic_diseases" class="form-label">Chronic Diseases (comma separated)</label>
                                    <input type="text" class="form-control" id="chronic_diseases" placeholder="Diabetes, Hypertension, etc.">
                                </div>
                            </div>
                            
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="medications" class="form-label">Medications (comma separated)</label>
                                    <input type="text" class="form-control" id="medications" placeholder="Insulin, Lisinopril, etc.">
                                </div>
                                <div class="col-md-6">
                                    <label for="emergency_contacts" class="form-label">Emergency Contacts (comma separated)</label>
                                    <input type="text" class="form-control" id="emergency_contacts" placeholder="John Doe:555-1234, Jane Smith:555-5678">
                                </div>
                            </div>
                            
                            <button type="submit" class="btn btn-primary">Add Patient</button>
                        </form>
                    </div>
                </div>
            </div>
            
            <!-- QR Codes Tab -->
            <div class="tab-pane fade" id="qr" role="tabpanel">
                <div class="card">
                    <div class="card-header">QR Code Management</div>
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="patientSelect" class="form-label">Select Patient</label>
                                <select class="form-select" id="patientSelect">
                                    <option value="">Select a patient</option>
                                </select>
                            </div>
                            <div class="col-md-6 d-flex align-items-end">
                                <button id="generateQrBtn" class="btn btn-primary">Generate QR Code</button>
                                <button id="generateAllQrBtn" class="btn btn-secondary ms-2">Generate All QR Codes</button>
                            </div>
                        </div>
                        
                        <div id="qrCodeContainer" class="text-center mt-4" style="display: none;">
                            <img id="qrCodeImage" src="" class="qr-code mb-3">
                            <div>
                                <a id="downloadQrBtn" href="#" class="btn btn-success">Download QR Code</a>
                            </div>
                        </div>
                        
                        <div id="allQrCodesContainer" class="mt-4">
                            <!-- All QR codes will be displayed here -->
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Scan QR Tab -->
            <div class="tab-pane fade" id="scan" role="tabpanel">
                <div class="card">
                    <div class="card-header">QR Code Scanner</div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <video id="video" playsinline></video>
                                <div class="text-center mt-3">
                                    <button id="startScanBtn" class="btn btn-primary">Start Scanner</button>
                                    <button id="stopScanBtn" class="btn btn-danger" style="display: none;">Stop Scanner</button>
                                    <button id="uploadQrBtn" class="btn btn-secondary">Upload QR Image</button>
                                    <input type="file" id="qrUpload" accept="image/*" style="display: none;">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <h4>Scan Result</h4>
                                <div id="scanResult" class="patient-info">
                                    <p class="text-muted">No QR code scanned yet</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Patient Details Modal -->
        <div class="modal fade" id="patientModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Patient Details</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="patientDetails">
                        <!-- Patient details will be loaded here -->
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="editPatientBtn">Edit</button>
                        <button type="button" class="btn btn-danger" id="deletePatientBtn">Delete</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Edit Patient Modal -->
        <div class="modal fade" id="editPatientModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Edit Patient</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="editPatientForm">
                            <input type="hidden" id="editPatientId">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="editName" class="form-label">Full Name</label>
                                    <input type="text" class="form-control" id="editName" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="editDob" class="form-label">Date of Birth</label>
                                    <input type="date" class="form-control" id="editDob" required>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="editBloodGroup" class="form-label">Blood Group</label>
                                    <select class="form-select" id="editBloodGroup" required>
                                        <option value="">Select</option>
                                        <option value="A+">A+</option>
                                        <option value="A-">A-</option>
                                        <option value="B+">B+</option>
                                        <option value="B-">B-</option>
                                        <option value="AB+">AB+</option>
                                        <option value="AB-">AB-</option>
                                        <option value="O+">O+</option>
                                        <option value="O-">O-</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="editAllergies" class="form-label">Allergies (comma separated)</label>
                                    <input type="text" class="form-control" id="editAllergies" placeholder="Peanuts, Penicillin, etc.">
                                </div>
                                <div class="col-md-6">
                                    <label for="editChronicDiseases" class="form-label">Chronic Diseases (comma separated)</label>
                                    <input type="text" class="form-control" id="editChronicDiseases" placeholder="Diabetes, Hypertension, etc.">
                                </div>
                            </div>
                            
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="editMedications" class="form-label">Medications (comma separated)</label>
                                    <input type="text" class="form-control" id="editMedications" placeholder="Insulin, Lisinopril, etc.">
                                </div>
                                <div class="col-md-6">
                                    <label for="editEmergencyContacts" class="form-label">Emergency Contacts (comma separated)</label>
                                    <input type="text" class="form-control" id="editEmergencyContacts" placeholder="John Doe:555-1234, Jane Smith:555-5678">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" id="savePatientBtn">Save Changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <script>
        // Base API URL
        const API_BASE_URL = 'http://localhost:8000'; // Change this if your API is hosted elsewhere
        
        // DOM Elements
        const patientsTable = document.getElementById('patientsTable');
        const patientForm = document.getElementById('patientForm');
        const patientSelect = document.getElementById('patientSelect');
        const generateQrBtn = document.getElementById('generateQrBtn');
        const generateAllQrBtn = document.getElementById('generateAllQrBtn');
        const qrCodeContainer = document.getElementById('qrCodeContainer');
        const qrCodeImage = document.getElementById('qrCodeImage');
        const downloadQrBtn = document.getElementById('downloadQrBtn');
        const allQrCodesContainer = document.getElementById('allQrCodesContainer');
        const startScanBtn = document.getElementById('startScanBtn');
        const stopScanBtn = document.getElementById('stopScanBtn');
        const uploadQrBtn = document.getElementById('uploadQrBtn');
        const qrUpload = document.getElementById('qrUpload');
        const scanResult = document.getElementById('scanResult');
        const patientModal = new bootstrap.Modal(document.getElementById('patientModal'));
        const editPatientModal = new bootstrap.Modal(document.getElementById('editPatientModal'));
        const editPatientBtn = document.getElementById('editPatientBtn');
        const deletePatientBtn = document.getElementById('deletePatientBtn');
        const savePatientBtn = document.getElementById('savePatientBtn');
        const editPatientForm = document.getElementById('editPatientForm');
        
        // Variables for QR scanning
        let videoStream = null;
        let scanInterval = null;
        
        // Load all patients on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadPatients();
            loadPatientSelect();
            
            // Set up event listeners
            patientForm.addEventListener('submit', handleAddPatient);
            generateQrBtn.addEventListener('click', generateSingleQr);
            generateAllQrBtn.addEventListener('click', generateAllQrCodes);
            startScanBtn.addEventListener('click', startScanner);
            stopScanBtn.addEventListener('click', stopScanner);
            uploadQrBtn.addEventListener('click', () => qrUpload.click());
            qrUpload.addEventListener('change', handleQrUpload);
            editPatientBtn.addEventListener('click', showEditPatientModal);
            deletePatientBtn.addEventListener('click', deletePatient);
            savePatientBtn.addEventListener('click', savePatientChanges);
        });
        
        // Load all patients into the table
        async function loadPatients() {
            try {
                const response = await fetch(`${API_BASE_URL}/get-all-patients`);
                const patients = await response.json();
                
                patientsTable.innerHTML = '';
                
                if (patients.length === 0) {
                    patientsTable.innerHTML = '<tr><td colspan="4" class="text-center">No patients found</td></tr>';
                    return;
                }
                
                patients.forEach(patient => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${patient.name}</td>
                        <td>${patient.dob}</td>
                        <td>${patient.blood_group}</td>
                        <td>
                            <button class="btn btn-sm btn-primary view-patient" data-id="${patient._id}">View</button>
                            <button class="btn btn-sm btn-success generate-patient-qr" data-id="${patient._id}">QR Code</button>
                        </td>
                    `;
                    patientsTable.appendChild(row);
                });
                
                // Add event listeners to the new buttons
                document.querySelectorAll('.view-patient').forEach(btn => {
                    btn.addEventListener('click', () => viewPatientDetails(btn.dataset.id));
                });
                
                document.querySelectorAll('.generate-patient-qr').forEach(btn => {
                    btn.addEventListener('click', () => {
                        const patientId = btn.dataset.id;
                        generateAndDisplayQr(patientId);
                        // Switch to QR tab
                        document.querySelector('#qr-tab').click();
                    });
                });
            } catch (error) {
                console.error('Error loading patients:', error);
                alert('Failed to load patients');
            }
        }
        
        // Load patients into the select dropdown
        async function loadPatientSelect() {
            try {
                const response = await fetch(`${API_BASE_URL}/get-all-patients`);
                const patients = await response.json();
                
                patientSelect.innerHTML = '<option value="">Select a patient</option>';
                
                patients.forEach(patient => {
                    const option = document.createElement('option');
                    option.value = patient._id;
                    option.textContent = patient.name;
                    patientSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading patient select:', error);
            }
        }
        
        // Handle adding a new patient
        async function handleAddPatient(e) {
            e.preventDefault();
            
            const patientData = {
                name: document.getElementById('name').value,
                dob: document.getElementById('dob').value,
                blood_group: document.getElementById('blood_group').value,
                allergies: document.getElementById('allergies').value.split(',').map(item => item.trim()).filter(item => item),
                chronic_diseases: document.getElementById('chronic_diseases').value.split(',').map(item => item.trim()).filter(item => item),
                medications: document.getElementById('medications').value.split(',').map(item => item.trim()).filter(item => item),
                emergency_contacts: document.getElementById('emergency_contacts').value.split(',').map(item => item.trim()).filter(item => item)
            };
            
            try {
                const response = await fetch(`${API_BASE_URL}/add-patient/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(patientData)
                });
                
                const result = await response.json();
                
                if (result.id) {
                    alert('Patient added successfully!');
                    patientForm.reset();
                    loadPatients();
                    loadPatientSelect();
                    
                    // Generate QR code for the new patient
                    generateAndDisplayQr(result.id);
                    
                    // Switch to QR tab
                    document.querySelector('#qr-tab').click();
                } else {
                    throw new Error('Failed to add patient');
                }
            } catch (error) {
                console.error('Error adding patient:', error);
                alert('Failed to add patient');
            }
        }
        
        // View patient details
        async function viewPatientDetails(patientId) {
            try {
                const response = await fetch(`${API_BASE_URL}/get-patient/${patientId}`);
                const patient = await response.json();
                
                if (patient) {
                    // Format the patient details for display
                    const patientDetails = document.getElementById('patientDetails');
                    patientDetails.innerHTML = `
                        <div class="row">
                            <div class="col-md-6">
                                <p><strong>Name:</strong> ${patient.name}</p>
                                <p><strong>Date of Birth:</strong> ${patient.dob}</p>
                                <p><strong>Blood Group:</strong> ${patient.blood_group}</p>
                            </div>
                            <div class="col-md-6">
                                <img src="${API_BASE_URL}/generate-qr/${patientId}" class="qr-code mb-3" style="max-width: 150px;">
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-6">
                                <h5>Medical Information</h5>
                                <p><strong>Allergies:</strong> ${patient.allergies?.join(', ') || 'None'}</p>
                                <p><strong>Chronic Diseases:</strong> ${patient.chronic_diseases?.join(', ') || 'None'}</p>
                                <p><strong>Medications:</strong> ${patient.medications?.join(', ') || 'None'}</p>
                            </div>
                            <div class="col-md-6">
                                <h5>Emergency Contacts</h5>
                                ${patient.emergency_contacts?.map(contact => `<p>${contact}</p>`).join('') || '<p>None</p>'}
                            </div>
                        </div>
                    `;
                    
                    // Set the patient ID on the delete button
                    deletePatientBtn.dataset.id = patientId;
                    editPatientBtn.dataset.id = patientId;
                    
                    // Show the modal
                    patientModal.show();
                } else {
                    throw new Error('Patient not found');
                }
            } catch (error) {
                console.error('Error viewing patient:', error);
                alert('Failed to load patient details');
            }
        }
        
        // Show edit patient modal
        async function showEditPatientModal() {
            const patientId = editPatientBtn.dataset.id;
            
            try {
                const response = await fetch(`${API_BASE_URL}/get-patient/${patientId}`);
                const patient = await response.json();
                
                if (patient) {
                    // Fill the edit form with patient data
                    document.getElementById('editPatientId').value = patientId;
                    document.getElementById('editName').value = patient.name;
                    document.getElementById('editDob').value = patient.dob;
                    document.getElementById('editBloodGroup').value = patient.blood_group;
                    document.getElementById('editAllergies').value = patient.allergies?.join(', ') || '';
                    document.getElementById('editChronicDiseases').value = patient.chronic_diseases?.join(', ') || '';
                    document.getElementById('editMedications').value = patient.medications?.join(', ') || '';
                    document.getElementById('editEmergencyContacts').value = patient.emergency_contacts?.join(', ') || '';
                    
                    // Hide the view modal and show the edit modal
                    patientModal.hide();
                    editPatientModal.show();
                } else {
                    throw new Error('Patient not found');
                }
            } catch (error) {
                console.error('Error loading patient for edit:', error);
                alert('Failed to load patient for editing');
            }
        }
        
        // Save patient changes
        async function savePatientChanges() {
            const patientId = document.getElementById('editPatientId').value;
            
            const patientData = {
                name: document.getElementById('editName').value,
                dob: document.getElementById('editDob').value,
                blood_group: document.getElementById('editBloodGroup').value,
                allergies: document.getElementById('editAllergies').value.split(',').map(item => item.trim()).filter(item => item),
                chronic_diseases: document.getElementById('editChronicDiseases').value.split(',').map(item => item.trim()).filter(item => item),
                medications: document.getElementById('editMedications').value.split(',').map(item => item.trim()).filter(item => item),
                emergency_contacts: document.getElementById('editEmergencyContacts').value.split(',').map(item => item.trim()).filter(item => item)
            };
            
            try {
                const response = await fetch(`${API_BASE_URL}/update-patient/${patientId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(patientData)
                });
                
                const result = await response.json();
                
                if (result.message === 'Patient updated successfully') {
                    alert('Patient updated successfully!');
                    editPatientModal.hide();
                    loadPatients();
                    loadPatientSelect();
                } else {
                    throw new Error('Failed to update patient');
                }
            } catch (error) {
                console.error('Error updating patient:', error);
                alert('Failed to update patient');
            }
        }
        
        // Delete a patient
        async function deletePatient() {
            if (!confirm('Are you sure you want to delete this patient?')) {
                return;
            }
            
            const patientId = deletePatientBtn.dataset.id;
            
            try {
                const response = await fetch(`${API_BASE_URL}/delete-patient/${patientId}`, {
                    method: 'DELETE'
                });
                
                const result = await response.json();
                
                if (result.message === 'Patient deleted successfully') {
                    alert('Patient deleted successfully!');
                    patientModal.hide();
                    loadPatients();
                    loadPatientSelect();
                } else {
                    throw new Error('Failed to delete patient');
                }
            } catch (error) {
                console.error('Error deleting patient:', error);
                alert('Failed to delete patient');
            }
        }
        
        // Generate and display a single QR code
        async function generateSingleQr() {
            const patientId = patientSelect.value;
            
            if (!patientId) {
                alert('Please select a patient first');
                return;
            }
            
            generateAndDisplayQr(patientId);
        }
        
        // Generate and display QR code for a specific patient
        async function generateAndDisplayQr(patientId) {
            try {
                // Generate QR code
                qrCodeImage.src = `${API_BASE_URL}/generate-qr/${patientId}?t=${new Date().getTime()}`;
                qrCodeContainer.style.display = 'block';
                
                // Set download link
                downloadQrBtn.href = qrCodeImage.src;
                downloadQrBtn.download = `patient_${patientId}_qr.png`;
                
                // Find the patient name for the download filename
                try {
                    const response = await fetch(`${API_BASE_URL}/get-patient/${patientId}`);
                    const patient = await response.json();
                    if (patient && patient.name) {
                        const cleanName = patient.name.replace(/\s+/g, '_').toLowerCase();
                        downloadQrBtn.download = `patient_${cleanName}_qr.png`;
                    }
                } catch (e) {
                    console.log('Could not get patient name for download filename');
                }
            } catch (error) {
                console.error('Error generating QR code:', error);
                alert('Failed to generate QR code');
            }
        }
        
        // Generate QR codes for all patients
        async function generateAllQrCodes() {
            try {
                const response = await fetch(`${API_BASE_URL}/generate-all-qr/`);
                const result = await response.json();
                
                if (result.files && result.files.length > 0) {
                    allQrCodesContainer.innerHTML = '<h4>Generated QR Codes</h4><div class="row"></div>';
                    const row = allQrCodesContainer.querySelector('.row');
                    
                    // Load patient names for display
                    const patientsResponse = await fetch(`${API_BASE_URL}/get-all-patients`);
                    const patients = await patientsResponse.json();
                    
                    result.files.forEach(filePath => {
                        // Extract patient ID from file path
                        const patientId = filePath.match(/patient_(.*?)_qr/)[1];
                        
                        // Find patient name
                        const patient = patients.find(p => p._id === patientId);
                        const patientName = patient ? patient.name : `Patient ${patientId}`;
                        
                        const col = document.createElement('div');
                        col.className = 'col-md-3 mb-4';
                        col.innerHTML = `
                            <div class="card">
                                <div class="card-body text-center">
                                    <h6 class="card-title">${patientName}</h6>
                                    <img src="${API_BASE_URL}/generate-qr/${patientId}" class="qr-code mb-2" style="max-width: 100%;">
                                    <a href="${API_BASE_URL}/generate-qr/${patientId}" download="patient_${patientId}_qr.png" class="btn btn-sm btn-success">Download</a>
                                </div>
                            </div>
                        `;
                        row.appendChild(col);
                    });
                    
                    alert(`${result.files.length} QR codes generated successfully!`);
                } else {
                    throw new Error('No QR codes generated');
                }
            } catch (error) {
                console.error('Error generating all QR codes:', error);
                alert('Failed to generate all QR codes');
            }
        }
        
        // Start QR code scanner
        async function startScanner() {
            try {
                const video = document.getElementById('video');
                
                videoStream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: "environment" },
                    audio: false
                });
                
                video.srcObject = videoStream;
                video.play();
                
                startScanBtn.style.display = 'none';
                stopScanBtn.style.display = 'inline-block';
                
                // Start scanning for QR codes
                scanInterval = setInterval(() => {
                    if (video.readyState === video.HAVE_ENOUGH_DATA) {
                        const canvas = document.createElement('canvas');
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                        
                        const code = jsQR(imageData.data, imageData.width, imageData.height, {
                            inversionAttempts: "dontInvert",
                        });
                        
                        if (code) {
                            stopScanner();
                            handleScannedQr(code.data);
                        }
                    }
                }, 500);
            } catch (error) {
                console.error('Error starting scanner:', error);
                alert('Failed to start scanner. Make sure you have granted camera permissions.');
            }
        }
        
        // Stop QR code scanner
        function stopScanner() {
            if (scanInterval) {
                clearInterval(scanInterval);
                scanInterval = null;
            }
            
            if (videoStream) {
                videoStream.getTracks().forEach(track => track.stop());
                videoStream = null;
            }
            
            const video = document.getElementById('video');
            video.srcObject = null;
            
            startScanBtn.style.display = 'inline-block';
            stopScanBtn.style.display = 'none';
        }
        
        // Handle QR code upload
        function handleQrUpload(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = async (event) => {
                const img = new Image();
                img.onload = async () => {
                    const canvas = document.createElement('canvas');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    
                    const code = jsQR(imageData.data, imageData.width, imageData.height, {
                        inversionAttempts: "dontInvert",
                    });
                    
                    if (code) {
                        handleScannedQr(code.data);
                    } else {
                        alert('No QR code found in the uploaded image');
                    }
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(file);
            
            // Reset the file input
            e.target.value = '';
        }
        
        // Handle scanned QR code data
        async function handleScannedQr(patientId) {
            try {
                const response = await fetch(`${API_BASE_URL}/get-patient/${patientId}`);
                const patient = await response.json();
                
                if (patient) {
                    scanResult.innerHTML = `
                        <h5>${patient.name}</h5>
                        <p><strong>Date of Birth:</strong> ${patient.dob}</p>
                        <p><strong>Blood Group:</strong> ${patient.blood_group}</p>
                        <p><strong>Allergies:</strong> ${patient.allergies?.join(', ') || 'None'}</p>
                        <p><strong>Chronic Diseases:</strong> ${patient.chronic_diseases?.join(', ') || 'None'}</p>
                        <p><strong>Medications:</strong> ${patient.medications?.join(', ') || 'None'}</p>
                        <p><strong>Emergency Contacts:</strong></p>
                        <ul>
                            ${patient.emergency_contacts?.map(contact => `<li>${contact}</li>`).join('') || '<li>None</li>'}
                        </ul>
                    `;
                } else {
                    throw new Error('Patient not found');
                }
            } catch (error) {
                console.error('Error handling scanned QR:', error);
                scanResult.innerHTML = '<p class="text-danger">Error: Could not retrieve patient information</p>';
            }
        }
    </script>
